<!DOCTYPE html>
<html>
<head>
    <title>Display Array Elements</title>
</head>
<body>
    <h1>Array Elements:</h1>
    <ul id="arrayList"></ul>

    <script>
        // Sample array
        var myArray = ["Data Structures", "Human Computer Interface", "Probability & Statistics", "Discrete Mathematics", "Microprocessor & Computer Architecture"];

        // Get the ul element where we want to display the array elements
        var arrayList = document.getElementById("arrayList");

        // Loop through the array and create list items for each element
        for (var i = 0; i < myArray.length; i++) {
            var listItem = document.createElement("li");
            listItem.textContent = myArray[i];
            arrayList.appendChild(listItem);
        }
    </script>
</body>
</html>
